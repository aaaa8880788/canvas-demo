<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画条直线</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 1、创建 canvas 元素 -->
    <!-- 注意!!!-->
    <!-- canvas 有 默认的 宽度(300px) 和 高度(150px) -->
    <!-- 如果不在 canvas 上设置宽高，那 canvas 元素的默认宽度是300px，默认高度是150px。 -->
    <canvas
      id="canvas"
      width="300"
      height="200"
      style="border: 1px solid #ccc;"
    ></canvas>
  </div>
  <script>
    // 在 HTML 中创建 canvas 元素
    // 通过 js 获取 canvas 标签
    // 从 canvas 标签中获取到绘图工具
    // 通过绘图工具，在 canvas 标签上绘制图形
    // 1.获取dom
    const canvas = document.getElementById('canvas')
    console.log('canvas------', canvas);
    // 2.获取canvas的上下文环境对象
    const cxt = canvas.getContext('2d')
    console.log('cxt------', cxt);
    // 3.绘制
    cxt.moveTo(100, 100) // 起点坐标 (x, y)
    cxt.lineTo(200, 100) // 终点坐标 (x, y)
    cxt.stroke() // 将起点和终点连接起来
  </script>
</body>
</html>
